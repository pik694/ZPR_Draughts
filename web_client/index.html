<div class="container">
    <section class="header">
        <h1 class="title">Checkers</h2>
        <div id="nick_form">
            <input value="nick" id="nickname" type="text">
            <button id="submit_nick" type="button">Connect</button>
        </div>
        <div hidden id="game_form">
            <div class="row">
                <div class="eight columns">
                     <canvas id="game" width="500" height="500"></canvas>
                </div>
                <div class="four columns">
                    <div id="nick_output"></div>
                    <div id="room_name_output"></div>
                    <button id="start_game">StartGame</button>
                    <button id="leave_room">Leave room</button>
                    <div id="chat"></div>
                    <input id="chat_input" type="text">
                </div>
            </div>
        </div>
        <div hidden id="room_form">
            <ul><a class="room">Room 1</a></ul>
            <ul><a class="room">Room 2</a></ul>
            <ul><a class="room">Room 3</a></ul>
        </div>
    </section>
</div>
